<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    var fullName = 'Zoey Kim';
    console.log('FullName:', fullName);

    var numberOfPets = 0;
    console.log('NumerOfPets:', numberOfPets);

    var likesVegetables = Boolean(true);
    console.log('LikesVegetables:', likesVegetables);

    var nothing = null;
    var never;
    console.log('Nothing:', nothing);
    console.log('Never:', never);
  </script>
</body>
</html>
